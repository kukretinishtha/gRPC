syntax = "proto3";

package helloworld;

service Greeter {
  // Server streaming
  rpc SayHelloStream (HelloRequest) returns (stream HelloReply) {}

  // Bidirectional streaming
  rpc Chat (stream HelloRequest) returns (stream HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
